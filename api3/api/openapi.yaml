openapi: 3.0.0
info:
  description: Sipwise NGCP API (role admin)
  title: NGCP API
  version: 1.0.1
servers:
- url: /api
tags:
- description: Creates a new SSL client certificate package in ZIP format containing
    a PEM and a P12 certificate.
  name: AdminCert
- description: Defines admins to log into the system via panel or api.
  name: Admin
- description: Applies rewrite rules to a given number according to the given direction.
    It can for example be used to normalize user input to E164 using callee_in direction,
    or to denormalize E164 to user output using caller_out.
  name: ApplyRewrite
- description: Show a collection of auto attendant slots, belonging to a specific
    subscriber.
  name: AutoAttendant
- description: Histories of contracts' cash balance intervals.
  name: BalanceInterval
- description: Defines banned ips.
  name: BannedIp
- description: Defines banned users.
  name: BannedUser
- description: Specifies the fees to be applied for a call if it matches the source
    or destination number of the call. You can POST fees individually one-by-one using
    json. To bulk-upload fees, specify the Content-Type as "text/csv" and POST the
    CSV in the request body to the collection while specifying the billing profile
    via URI parameters, like "/api/billingfees/?billing_profile_id=xx&amp;purge_existing=true"
  name: BillingFee
- description: A Billing Network is a container for a number of network ranges.
  name: BillingNetwork
- description: Defines a collection of <a href="#billingfees">Billing Fees</a> and
    <a href="#billingzones">Billing Zones</a> and can be assigned to <a href="#customers">Customers</a>
    and <a href="#contracts">System Contracts</a>.
  name: BillingProfile
- description: Defines zones used to group destinations within <a href="#billingprofiles">Billing
    Profiles</a>. The zones can be used to group customer's calls, like calls within
    his country or any calls to mobile numbers.
  name: BillingZone
- description: Allows to place calls via the API.
  name: CallControl
- description: Specifies basic callforwards of a subscriber, where a number of destinations,
    times and sources  can be specified for each type (cfu, cfb, cft, cfna, cfs, cfr).
    For more complex configurations with  multiple combinations of Timesets, Destinationsets
    and SourceSets see <a href="#cfmappings">CFMappings</a>.
  name: CallForward
- description: Defines call lists in simplified form for showing call histories of
    subscribers.
  name: CallList
- description: The queue of waiting calls per subscriber.
  name: CallQueue
- description: Defines the actual recording of a recorded call stream. It is referred
    to by the <a href="#callrecordingstreams">CallRecordingStreams</a> relation. A
    GET on an item returns the binary blob of the recording with the content type
    depending on the output format given in the related stream.
  name: CallRecordingFile
- description: Defines calls being recorded on the system. The recorded streams belonging
    to a recorded call can be found in <a href="#callrecordingstreams">CallRecordingStreams</a>.
  name: CallRecording
- description: Defines recording streams of a call recorded in <a href="#callrecordings">CallRecordings</a>.
    The file content can be fetched via in <a href="#callrecordingfiles">CallRecordingFiles</a>.
  name: CallRecordingStream
- description: Defines calls placed or received by a customer.
  name: Call
- description: Lists the capabilities/features enabled for the access role.
  name: Capability
- description: Creates a calling card mapping entry. For call through, it uses the
    UUID of the subscriber to attach allowed CLIs able to perform a call through.
  name: CCMapEntry
- description: Defines a collection of CallForward B-Number Sets, including the bnumbers,
    which can be set to define CallForwards using <a href="#cfmappings">CFMappings</a>.
  name: CFBNumberSet
- description: Defines a collection of CallForward Destination Sets, including their
    destination, which can be set to define CallForwards using <a href="#cfmappings">CFMappings</a>.
  name: CFDestinationSet
- description: Specifies callforward mappings of a subscriber, where multiple mappings
    can be specified per type (cfu, cfb, cft, cfna, cfs, cfr) Each mapping consists
    of a destinationset name (see <a href="#cfdestinationsets">CFDestinationSets</a>),
    a timeset name (see <a href="#cftimesets">CFTimeSets</a>), a sourceset name (see
    <a href="#cfsourcesets">CFSourceSets</a>), and a bnumberset name (see <a href="#cfbnumbersets">CFBnumberSets</a>).
  name: CFMapping
- description: Defines a collection of CallForward Source Sets, including their source,
    which can be set to define CallForwards using <a href="#cfmappings">CFMappings</a>.
  name: CFSourceSet
- description: Defines a collection of CallForward Time Sets, including their times
    (periods), which can be set to define CallForwards using <a href="#cfmappings">CFMappings</a>.
  name: CFTimeSet
- description: Defines a billing container for peerings and resellers. A <a href="#billingprofiles">Billing
    Profile</a> is assigned to a contract, and it has <a href="#contractbalances">Contract
    Balances</a> indicating the saldo of the contract for current and past billing
    intervals.
  name: Contract
- description: Combined collection of conversation events (calls, voice mails, sms,
    faxes, xmpp messages).
  name: Conversation
- description: Defines customer balances to access cash and free-time balance.
  name: CustomerBalance
- description: Defines a physical or legal person's address (postal and/or email)
    to be used to identify <a href="#customers">Customers</a>.
  name: CustomerContact
- description: Defines a list of customers with fraud limits above defined thresholds
    for a specific interval.
  name: CustomerFraudEvent
- description: Defines fraud preferences per customer contract.
  name: CustomerFraudPreference
- description: A Customer Location is a container for a number of network ranges.
  name: CustomerLocation
- description: Specifies certain properties (preferences) for a <a href="#customers">Customer</a>.
    The full list of properties can be obtained via <a href="/api/customerpreferencedefs/">CustomerPreferenceDefs</a>.
  name: CustomerPreference
- description: Defines a billing container for end customers. Customers usually have
    one or more <a href="#subscribers">Subscribers</a>. A <a href="#billingprofiles">Billing
    Profile</a> is assigned to a customer, and it has <a href="#contractbalances">Contract
    Balances</a> indicating the saldo of the customer for current and past billing
    intervals. Customer can be one of the "sipaccount" or "pbxaccount" type. Type
    should be specified as "type" parameter.
  name: Customer
- description: Returns for each customer, the customer_id and the number of calls,
    the total duration and the call fees grouped by zone.
  name: CustomerZoneCost
- description: Specifies certain properties (preferences) for a <a href="#domains">Domain</a>.
    The full list of properties can be obtained via <a href="/api/domainpreferencedefs/">DomainPreferenceDefs</a>.
  name: DomainPreference
- description: Specifies a SIP Domain to be used as host part for SIP <a href="#subscribers">Subscribers</a>.
    You need a domain before you can create a subscriber. Multiple domains can be
    created. A domain could also be an IPv4 or IPv6 address (whereas the latter needs
    to be enclosed in square brackets, e.g. [::1]).
  name: Domain
- description: Defines email templates to be send when new subscribers are created
    or when passwords are reset.
  name: EmailTemplate
- description: Defines a container which holds a collection of <a href="#emergencymappings">Emergency
    Mappings</a>.
  name: EmergencyMappingContainer
- description: Defines emergency mappings for an <a href="#emergencymappingscontainer">Emergency
    Mapping Container</a>. You can POST mappings individually one-by-one using json.
    To bulk-upload mappings, specify the Content-Type as "text/csv", pass a reseller_id
    URL parameter and POST the CSV in the request body to the collection with an optional
    parameter "purge_existing=true", like "/api/emergencymappings/?reseller_id=123&amp;purge_existing=true"
  name: EmergencyMapping
- description: Browse EDRs (event data records).
  name: Event
- description: 'Defines the meta information like duration, sender etc for fax recordings.
    The actual recordings can be fetched via the <a href="#faxrecordings">FaxRecordings</a>
    relation. NOTE: There is no Location header in the POST method response, as creation
    is asynchronous.'
  name: Fax
- description: 'Defines the actual recording of fax messages. It is referred to by
    the <a href="#faxes">Faxes</a> relation. A GET on an item returns the fax in the
    binary format as image/tif. Additional formats are also supported for download
    (see: the query_params option).'
  name: FaxRecording
- description: Specifies faxserver settings for a specific subscriber.
  name: FaxserverSetting
- description: Defines lawful interceptions of subscribers.
  name: Interception
- description: Defines invoices generated by the system.
  name: Invoice
- description: Defines invoice templates used to generate customer invoices. Only
    returns meta data at this point.
  name: InvoiceTemplate
- description: Defines an LNP carrier with its routing prefix and holds a collection
    of <a href="#lnpnumbers">LNP Numbers</a>.
  name: LnpCarrier
- description: Defines LNP number entries ported to a specific <a href="#lnpcarriers">LNP
    Carrier</a>. You can POST numbers individually one-by-one using json. To bulk-upload
    numbers, specify the Content-Type as "text/csv" and POST the CSV in the request
    body to the collection with an optional parameter "purge_existing=true", like
    "/api/lnpnumbers/?purge_existing=true"
  name: LnpNumber
- description: Specifies mail to fax settings for a specific subscriber.
  name: MailToFaxSetting
- description: Defines a registered malicious calls list.
  name: MaliciousCall
- description: API Control for manager secretary call forwardings
  name: ManagerSecretary
- description: Defines NCOS levels to be used to restrict subscriber call destinations.
  name: NcosLevel
- description: Allows to permit or reject calls to specific LNP carriers as part of
    an NCOS level.
  name: NcosLnpCarrier
- description: NCOS Patterns define rules within NCOS Levels.
  name: NcosPattern
- description: Allows to list and re-assign numbers (primary and aliases) between
    subscribers in an atomic operation.
  name: Number
- description: Allows to control queued calls and sms via the API.
  name: PartyCallControl
- description: Defines the actual <a href="#pbxdevicefirmwares">PbxDeviceConfigs</a>
    Files.
  name: PbxDeviceConfigFile
- description: Defines configs for a <a href="#pbxdevicemodels">PbxDeviceModel</a>.
    To create or update a config, do a POST or PUT with the proper Content-Type (e.g.
    text/xml) and pass the properties via query parameters, e.g. <span>/api/pbxdeviceconfigs/?device_id=1&amp;version=1.0</span>
  name: PbxDeviceConfig
- description: Defines the actual <a href="#pbxdevicefirmwares">PbxDeviceFirmwares</a>
    Binary.
  name: PbxDeviceFirmwareBinary
- description: Defines firmwares for a <a href="#pbxdevicemodels">PbxDeviceModel</a>.
    To create or update a firmware, do a POST or PUT with Content-Type application/octet-stream
    and pass the properties via query parameters, e.g. <span>/api/pbxdevicefirmwares/?device_id=1&amp;filename=test.bin&amp;version=1.0</span>
  name: PbxDeviceFirmware
- description: Used to download the front and mac image of a <a href="#pbxdevicemodels">PbxDeviceModel</a>.
    Returns a binary attachment with the correct content type (e.g. image/jpeg) of
    the image.
  name: PbxDeviceModelImage
- description: 'Specifies a model to be set in <a href="#pbxdeviceconfigs">PbxDeviceConfigs</a>.
    Use a Content-Type "multipart/form-data", provide front_image and mac_image parts
    with the actual images, and an additional json part with the properties specified
    below, e.g.: <code>curl -X POST --user $USER -F front_image=@/path/to/front.png
    -F mac_image=@/path/to/mac.png -F json=''{"reseller_id":...}'' https://example.org:1443/api/pbxdevicemodels/</code>
    This resource is read-only to subscriberadmins.'
  name: PbxDeviceModel
- description: Specifies certain properties (preferences) for a <a href="#pbxdevicemodels">PBX
    Device Models</a>. The full list of properties can be obtained via <a href="/api/pbxdevicepreferencedefs/">PbxDevicePreferenceDefs</a>.
  name: PbxDevicePreference
- description: Specifies certain properties (preferences) for a <a href="#pbxdeviceprofiles">PBX
    Device Profiles</a>. The full list of properties can be obtained via <a href="/api/pbxdeviceprofilepreferencedefs/">PbxDeviceProfilePreferenceDefs</a>.
  name: PbxDeviceProfilePreference
- description: Specifies a profile to be set in <a href="#pbxdevices">PbxDevices</a>.
    This item is read-only to subscriberadmins.
  name: PbxDeviceProfile
- description: Specifies a PBX device deployed at a customer.
  name: PbxDevice
- description: Specifies certain properties (preferences) for a <a href="#pbxdevices">PBX
    Deployed Devices</a>. The full list of properties can be obtained via <a href="/api/pbxfielddevicepreferencedefs/">PbxFieldDevicePreferenceDefs</a>.
  name: PbxFieldDevicePreference
- description: Defines peering groups.
  name: PeeringGroup
- description: Defines inbound peering rules.
  name: PeeringInboundRule
- description: Defines outbound peering rules.
  name: PeeringRule
- description: Specifies certain properties (preferences) for a <a href="#peeringservers">Peering
    servers</a>. The full list of properties can be obtained via <a href="/api/peeringserverpreferencedefs/">PeeringSserverPreferenceDefs</a>.
  name: PeeringServerPreference
- description: Defines peering servers.
  name: PeeringServer
- description: Defines Phonebook number entries. You can POST numbers individually
    one-by-one using json. To bulk-upload numbers, specify the Content-Type as "text/csv"
    and POST the CSV in the request body to the collection with an optional parameter
    "purge_existing=true", like "/api/phonebookentries/?purge_existing=true"
  name: PhonebookEntry
- description: Preferences meta information management.
  name: PreferencesMetaEntry
- description: Containers of settings for <a href="#customerbalances">Customer Balances</a>
    and <a href="#billingprofiles">Billing Profiles</a> to be applied to <a href="#customers">Customers</a>.
  name: ProfilePackage
- description: Specifies certain properties (preferences) for a <a href="#subscriberprofiles">Subscriber
    Profile</a>. The full list of properties can be obtained via <a href="/api/profilepreferencedefs/">ProfilePreferenceDefs</a>.
  name: ProfilePreference
- description: Defines reminder (wake-up call) settings for subscribers.
  name: Reminder
- description: Defines a reseller on the system. A reseller can manage his own <a
    href="#domains">Domains</a> and <a href="#customers">Customers</a>.
  name: Reseller
- description: Defines a set of Rewrite Rules which are grouped in <a href="#rewriterulesets">Rewrite
    Rule Sets</a>. They can be used to alter incoming and outgoing numbers.
  name: RewriteRule
- description: Defines a collection of <a href="#rewriterules">Rewrite Rules</a>.
  name: RewriteRuleSet
- description: Show a collection of RTC apps, belonging to a specific reseller.
  name: RtcApp
- description: Show a collection of RTC networks, belonging to a specific reseller.
  name: RtcNetwork
- description: Show a collection of RTC sessions, belonging to a specific subscriber.
  name: RtcSession
- description: Defines SIP packet captures for a call. A GET on item with call-id
    as the parameter returns pcap data as application/vnd.tcpdump.pcap.
  name: SIPCapture
- description: Shows a journal of sent and received messages. New messages can be
    sent by issuing a POST request to the api collection.
  name: SMS
- description: Defines the actual recording of sound files.
  name: SoundFileRecording
- description: Defines sound files for system and customer sound sets. To create or
    update a sound file, do a POST or PUT with Content-Type audio/x-wav and pass the
    properties via query parameters, e.g. <span>/api/soundfiles/?set_id=1&amp;filename=test.wav&amp;loopplay=true&amp;handle=music_on_hold</span>
  name: SoundFile
- description: Defines sound handles groups.
  name: SoundGroup
- description: Provides a read-only overview of available sound handles and their
    corresponding groups.
  name: SoundHandle
- description: Defines sound sets for both system and customers.
  name: SoundSet
- description: Show a collection of speeddials, belonging to a specific subscriber.
    The collection's id corresponds to the subscriber's id.
  name: SpeedDial
- description: Specifies certain properties (preferences) for a <a href="#subscribers">Subscriber</a>.
    The full list of properties can be obtained via <a href="/api/subscriberpreferencedefs/">SubscriberPreferenceDefs</a>.
  name: SubscriberPreference
- description: Defines subscriber profiles which specify the available features for
    a subscriber.
  name: SubscriberProfile
- description: Defines subscriber profile sets allowing the admin or subscriber to
    choose from profiles within this set, which in turn define the available features
    for a subscriber.
  name: SubscriberProfileSet
- description: Defines registered contacts of subscribers.
  name: SubscriberRegistration
- description: Defines an actual user who can log into the web panel, register devices
    via SIP and/or XMPP and place and receive calls via SIP. A subscriber always belongs
    to a <a href="#customers">Customer</a> and is placed inside a <a href="#domains">Domain</a>.
  name: Subscriber
- description: Defines a physical or legal person's address (postal and/or email)
    to be used in <a href="#contracts">System Contracts</a> (contracts for peerings
    and resellers).
  name: SystemContact
- description: Defines topup via voucher codes.
  name: TopupCash
- description: Log of successful and failed <a href="#topupcash">TopupCash</a> and
    <a href="#topupvoucher">TopupVoucher</a> requests.
  name: TopupLog
- description: Defines topup via voucher codes.
  name: TopupVoucher
- description: Defines trusted sources for subscribers to bypass SIP authentication.
  name: TrustedSource
- description: Defines CLIs which are set as User-Provided-Number, when the a-number
    matches a given pattern.
  name: UpnRewriteSet
- description: Defines the voicemail greetings. A GET on an item with Accept "audio/x-wav"
    returns the binary blob of the greeting.
  name: VoicemailGreeting
- description: Defines the actual recording of voicemail messages. It is referred
    to by the <a href="#voicemails">Voicemails</a> relation. A GET on an item returns
    the binary blob of the recording with Content-Type "audio/x-wav".
  name: VoicemailRecording
- description: Defines the meta information like duration, callerid etc for voicemail
    recordings. The actual recordings can be fetched via the <a href="#voicemailrecordings">VoicemailRecordings</a>
    relation.
  name: Voicemail
- description: Defines the voicemail settings for a subscriber to perform IVR and
    Voice2mail.
  name: VoicemailSetting
- description: Defines vouchers to top-up subscriber balances.
  name: Voucher
paths:
  /balanceintervals/:
    get:
      parameters:
      - description: Filter for actual balance intervals of customers belonging to
          a specific reseller
        explode: true
        in: query
        name: reseller_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter for contracts with a specific contact id
        explode: true
        in: query
        name: contact_id
        required: false
        schema:
          type: string
        style: form
      - description: Filter for contracts with a specific status (except "terminated")
        explode: true
        in: query
        name: status
        required: false
        schema:
          type: string
        style: form
      - description: Filter for contracts with a specific external id
        explode: true
        in: query
        name: external_id
        required: false
        schema:
          type: string
        style: form
      - description: Order collection by a specific attribute.
        explode: true
        in: query
        name: order_by
        required: false
        schema:
          enum:
          - activate_timestamp
          - add_vat
          - contact_id
          - create_timestamp
          - customer_id
          - external_id
          - id
          - invoice_email_template_id
          - invoice_template_id
          - max_subscribers
          - modify_timestamp
          - order_id
          - passreset_email_template_id
          - product_id
          - profile_package_id
          - send_invoice
          - status
          - subscriber_email_template_id
          - terminate_timestamp
          - vat_rate
          type: string
        style: form
      - description: 'Direction which the collection should be ordered by. Possible
          values are: asc (default), desc.'
        example: asc
        explode: true
        in: query
        name: order_by_direction
        required: false
        schema:
          enum:
          - asc
          - desc
          type: string
        style: form
      - description: 'Pagination page which should be displayed (default: 1)'
        example: 1
        explode: true
        in: query
        name: page
        required: false
        schema:
          type: integer
        style: form
      - description: 'Number of rows in one pagination page (default: 10)'
        example: 10
        explode: true
        in: query
        name: rows
        required: false
        schema:
          type: integer
        style: form
      responses:
        "200":
          content:
            application/json:
              schema:
                items:
                  $ref: '#/components/schemas/BalanceInterval'
                type: array
          description: BalanceIntervals
      summary: Get BalanceInterval items
      tags:
      - BalanceInterval
  /profilepreferences/{id}:
    description: Specifies certain properties (preferences) for a <a href="#subscriberprofiles">Subscriber
      Profile</a>. The full list of properties can be obtained via <a href="/api/profilepreferencedefs/">ProfilePreferenceDefs</a>.
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePreference'
          description: ProfilePreferences
      summary: Get a specific ProfilePreference
      tags:
      - ProfilePreference
    patch:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/PatchBody'
      responses:
        "204":
          description: Patch successful
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePreference'
          description: ProfilePreferences
      summary: Change a specific ProfilePreference
      tags:
      - ProfilePreference
    put:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProfilePreference'
        required: true
      responses:
        "204":
          description: Put successful
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/ProfilePreference'
          description: ProfilePreferences
      summary: Replace/change a specific ProfilePreference
      tags:
      - ProfilePreference
  /peeringrules/{id}:
    delete:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: Deletion successful
      summary: Delete a specific PeeringRule
      tags:
      - PeeringRule
    description: Defines outbound peering rules.
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeeringRule'
          description: PeeringRules
      summary: Get a specific PeeringRule
      tags:
      - PeeringRule
    patch:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/PatchBody'
      responses:
        "204":
          description: Patch successful
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeeringRule'
          description: PeeringRules
      summary: Change a specific PeeringRule
      tags:
      - PeeringRule
    put:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/PeeringRule'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/PeeringRule'
          description: PeeringRules
        "204":
          description: Put successful
      summary: Replace/change a specific PeeringRule
      tags:
      - PeeringRule
  /voicemailrecordings/: {}
  /vouchers/{id}:
    delete:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "204":
          description: Deletion successful
      summary: Delete a specific Voucher
      tags:
      - Voucher
    description: Defines vouchers to top-up subscriber balances.
    get:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voucher'
          description: Vouchers
      summary: Get a specific Voucher
      tags:
      - Voucher
    patch:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        $ref: '#/components/requestBodies/PatchBody'
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voucher'
          description: Vouchers
        "204":
          description: Patch successful
      summary: Change a specific Voucher
      tags:
      - Voucher
    put:
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: integer
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Voucher'
        required: true
      responses:
        "200":
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Voucher'
          description: Vouchers
        "204":
